<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#4F46E5" />
  <meta name="description" content="TimeTrack Pro - Aplicación de control y gestión de horarios laborales" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="TimeTrack Pro" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    (function () {
      var t = localStorage.getItem('timetrack-theme');
      var d = t === 'dark' || (t === 'system' && matchMedia('(prefers-color-scheme:dark)').matches);
      if (d) {
        document.documentElement.dataset.theme = 'dark';
        var m = document.querySelector('meta[name="theme-color"]'); if (m) m.content = '#0F172A';
      }
    })();
  </script>
  <title>TimeTrack Pro</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(() => { });
      });
    }
  </script>
</body>

</html>
